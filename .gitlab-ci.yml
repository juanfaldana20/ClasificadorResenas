stages:
  - test

backend-tests:
  stage: test
  image: python:3.10-slim
  script:
    - apt-get update && apt-get install -y build-essential git curl
    - pip install uv
    - echo "üìÇ Contenido del repo clonado:"
    - ls -R $CI_PROJECT_DIR
    - test -f $CI_PROJECT_DIR/backend/ML/pyproject.toml || (echo "‚ùå backend pyproject.toml no encontrado" && exit 1)
    - cd $CI_PROJECT_DIR/backend/ML
    - uv pip compile pyproject.toml -o requirements.txt
    - uv pip install --system -r requirements.txt --no-cache-dir
    - pip install pytest
    - echo "‚ñ∂Ô∏è Ejecutando tests de backend"
    - pytest codigos_test.py -v
